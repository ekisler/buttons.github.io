<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/estilos.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	
	<!-- Estilos de los botones -->
	<link rel="stylesheet" href="./css/uno.css">
	<link rel="stylesheet" href="./css/dos.css">
	<link rel="stylesheet" href="./css/tres.css">
	<link rel="stylesheet" href="./css/cuatro.css">
	<link rel="stylesheet" href="./css/cinco.css">
	<link rel="stylesheet" href="./css/seis.css">
	<link rel="icon" type="image/jpg" href="./img/favicon.png"/>
	<title>Animated Buttons with CSS</title>
</head>
<body>
	<div class="contenedor">
		<h1>Animated Buttons</h1>

		<div class="contenedor-botones">
			<button class="boton uno"><span>Button</span></button>
			<button class="boton dos"><span>Button</span></button>
			<button class="boton tres"><span>Button</span></button>
			<button class="boton cuatro"><span>Button</span></button>
			<button class="boton cinco">
				<div class="icono">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
					</svg>
				</div>
				<span>Botón</span>
			</button>
			<button class="boton seis">
				<span>Botón</span>
				<svg>
					<rect x="0" y="0" fill="none"></rect>
				</svg>
			</button>
		</div>
	</div>
	<section>
		<footer>
		  <p>
			<a href="https://ekisler.github.io" target="_blank">Visit our website</a>
		  </p>
		  <p class="address">Made by: @kisler_tecnologia</p>
	  </footer>
	  </section>
	
</body>
</html>
